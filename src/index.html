<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du pendu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="../dist/script.js"></script>
</head>

<body>
    <header>
        <h1>Le Jeu Du Pendu</h1>
        <img src="../img/pendu.png" alt="">
    </header>

    <main>

        <img class="victoire" id="victoire" src="../img/victoire.png" alt="">
        <div class="score">
            <p id="score-affile"></p>
            <p id="chances"></p>
            <div class="timer">
                <p id="timer"></p>
            </div>
            <div class="points">
                <div id="p5" class="p5">
                    <p>+5</p>
                </div>
                <div id="m5" class="m5">
                    <p>-5</p>
                </div>
            </div>
        </div>

        <div class="containerJeu">
            <img id="game-over" src="../img/gameOver.png" alt="">


            <div class="zonePendu">

                <p id="mot-a-trouver"></p>

                <div id="pendu" class="pendu">
                    <img id="img" src="" alt="">
                </div>

            </div>

            <div id="zone-ecriture" class="zoneEcriture">
            </div>

            <div class="one-shot">
                <label for="one-shot">One Shot du mot (1 chance, sinon perdu)</label>
                <div>
                    <input id="one-shot" type="text">
                    <button id="btn-one-shot">oneshot</button>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
