<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du pendu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="../dist/script.js"></script>
</head>

<body>
    <header>
        <h1>Le Jeu Du Pendu</h1>
        <img src="../img/pendu.png" alt="">
    </header>

    <main>

        <img class="victoire" id="victoire" src="../img/victoire.png" alt="">
        <div class="score">
            <p id="score-affile"></p>
            <p id="chances"></p>
        </div>

        <div class="containerJeu">

            <div class="zonePendu">

                <p id="mot-a-trouver"></p>

                <div id="pendu" class="pendu">
                    <img id="img" src="" alt="">
                </div>

            </div>

            <div id="zone-ecriture" class="zoneEcriture">

            </div>

        </div>
    </main>
</body>

</html>
